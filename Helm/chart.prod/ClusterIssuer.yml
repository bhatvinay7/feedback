apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL for Let's Encrypt production environment
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration and notifications
    email: your-email@example.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # Enable the HTTP-01 challenge provider, which uses NGINX to solve challenges
    solvers:
      - http01:
          ingress:
            # Specify the ingress class name used by your NGINX controller
            class: nginx
